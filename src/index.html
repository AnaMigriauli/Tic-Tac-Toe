<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Tic Tac Toe</h1>
      </div>
      <div class="game-result hidden"></div>
      <div class="players">
        <div class="firstplayer">
          <span class="player-1">player</span>
          <span class="icon1">(X)</span>
          <!-- <i class="img1"></i> -->
        </div>
        <div class="secondplayer">
          <span class="player-2">player</span>
          <span class="icon2">(O)</span>
          <!-- <i class="img2"></i> -->
        </div>
      </div>
      <div>
        <div class="gameboard">
          <div class="box" id="b0"></div>
          <div class="box" id="b1"></div>
          <div class="box" id="b2"></div>
          <div class="box" id="b3"></div>
          <div class="box" id="b4"></div>
          <div class="box" id="b5"></div>
          <div class="box" id="b6"></div>
          <div class="box" id="b7"></div>
          <div class="box" id="b8"></div>
        </div>
        <button class="restart">Restart Game</button>
      </div>
    </div>
  </body>
</html>
